{% extends "base.html" %}

{% block title %}Sign In - ChapterOS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {% for error in form.non_field_errors %}
                        <span class="block sm:inline">{{ error }}</span>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="id_password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200">
                    Sign In
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            Don't have an account? <a href="{% url 'users:register' %}" class="font-bold text-blue-600 hover:text-blue-800">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
