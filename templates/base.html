{% load static %}
<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}AISSMS IOIT ACM ChapterOS{% endblock %}</title>

    <meta name="description" content="{% block description %}An internal dashboard for the AISSMS IOIT ACM Student Chapter to manage recruitments, events, and documentation.{% endblock %}">
    <meta name="keywords" content="AISSMS IOIT ACM, ChapterOS, ACM, Student Chapter, Dashboard, Recruitments, IOIT Pune">
    <meta name="author" content="AISSMS IOIT ACM Student Chapter">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">

    <link rel="icon" href="{% static 'favicon.ico' %}" sizes="any">
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <link rel="canonical" href="https://os.ioit.acm.org{{ request.path }}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://os.ioit.acm.org{{ request.path }}">
    <meta property="og:title" content="{% block og_title %}ChapterOS | AISSMS IOIT ACM{% endblock %}">
    <meta property="og:description" content="{% block og_description %}An internal dashboard for the AISSMS IOIT ACM Student Chapter to manage recruitments, events, and documentation.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://os.ioit.acm.org{% static 'og-image.png' %}{% endblock %}">
    <meta property="og:site_name" content="AISSMS IOIT ACM ChapterOS">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://os.ioit.acm.org{{ request.path }}">
    <meta name="twitter:title" content="{% block twitter_title %}ChapterOS | AISSMS IOIT ACM{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}An internal dashboard for the AISSMS IOIT ACM Student Chapter to manage recruitments, events, and documentation.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}https://os.ioit.acm.org{% static 'og-image.png' %}{% endblock %}">

    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class="h-full bg-gradient-to-br from-slate-50 to-blue-50 text-gray-800 font-sans flex flex-col min-h-screen">
    
    {% include "global/header.html" %}

    <main class="flex-1 container mx-auto md:px-6 px-3 py-8">
        {% if messages %}
            <div class="mb-6">
            {% for message in messages %}
                <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% block content %} {% endblock %}
    </main>

    {% include "global/footer.html" %}
  </body>
</html>
