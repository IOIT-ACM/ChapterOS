{% load static %}
<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ChapterOS{% endblock %}</title>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class="h-full bg-gradient-to-br from-slate-50 to-blue-50 text-gray-800 font-sans flex flex-col min-h-screen">
    <!-- Navigation Header -->
    <header class="bg-white/80 backdrop-blur-sm shadow-lg border-b border-gray-100 sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <!-- Logo -->
          <a href="/" class="flex items-center space-x-3 group">
            <img src="{% static 'favicon.png' %}" alt="ChapterOS Logo" class="w-10 h-10 rounded-lg shadow-md transition-transform duration-200">
            <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">ChapterOS</span>
          </a>
          
          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="/" class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 flex items-center space-x-2">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
            <a href="/recruitments/" class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 flex items-center space-x-2">
              <i class="fas fa-users"></i>
              <span>Recruitments</span>
            </a>
            <a href="/form_builder/" class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 flex items-center space-x-2">
              <i class="fas fa-hammer"></i>
              <span>Form Builder</span>
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
            <i class="fas fa-bars text-gray-600"></i>
          </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="md:hidden mt-4 pb-4 hidden">
          <div class="flex flex-col space-y-2">
            <a href="/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">
              <i class="fas fa-home w-5"></i>
              <span>Home</span>
            </a>
            <a href="/recruitments/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">
              <i class="fas fa-users w-5"></i>
              <span>Recruitments</span>
            </a>
            <a href="/form_builder/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">
              <i class="fas fa-hammer w-5"></i>
              <span>Form Builder</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 container mx-auto px-6 py-8">
        {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white/80 backdrop-blur-sm border-t border-gray-100 mt-auto">
      <div class="container mx-auto px-6 py-6">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
          <div class="flex items-center space-x-3">
            <img src="{% static 'favicon.png' %}" alt="ChapterOS Logo" class="w-10 h-10 rounded-lg shadow-md transition-transform duration-200">
            <span class="text-gray-600 font-medium">ChapterOS</span>
          </div>
          <div class="text-center text-gray-500 text-sm">
            <p>Â© 2024 IOIT ACM Student Chapter. All rights reserved.</p>
          </div>
          <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-400 hover:text-blue-600 transition-colors duration-200">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-blue-600 transition-colors duration-200">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-blue-600 transition-colors duration-200">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = mobileMenuBtn.querySelector('i');

        mobileMenuBtn.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
          
          // Toggle icon
          if (mobileMenu.classList.contains('hidden')) {
            menuIcon.className = 'fas fa-bars text-gray-600';
          } else {
            menuIcon.className = 'fas fa-times text-gray-600';
          }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
          if (!mobileMenuBtn.contains(event.target) && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.add('hidden');
            menuIcon.className = 'fas fa-bars text-gray-600';
          }
        });

        // Highlight active page
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link, #mobile-menu a');
        
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath || 
              (currentPath === '/' && link.getAttribute('href') === '/') ||
              (currentPath.startsWith('/recruitments') && link.getAttribute('href') === '/recruitments/') ||
              (currentPath.startsWith('/form_builder') && link.getAttribute('href') === '/form_builder/')) {
            link.classList.add('text-blue-600', 'bg-blue-50');
            link.classList.remove('text-gray-600');
          }
        });

        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });
    </script>

    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #3b82f6, #22c55e);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #2563eb, #16a34a);
      }

      .nav-link:focus,
      button:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
    </style>
  </body>
</html>
