{% load static %}
<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}AISSMS IOIT ACM ChapterOS{% endblock %}</title>

    <meta name="description" content="{% block description %}An internal dashboard for the AISSMS IOIT ACM Student Chapter to manage recruitments, events, and documentation.{% endblock %}">
    <meta name="keywords" content="AISSMS IOIT ACM, ChapterOS, ACM, Student Chapter, Dashboard, Recruitments, IOIT Pune">
    <meta name="author" content="AISSMS IOIT ACM Student Chapter">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">

    <link rel="icon" href="{% static 'favicon.ico' %}" sizes="any">
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <link rel="canonical" href="https://os.ioit.acm.org{{ request.path }}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://os.ioit.acm.org{{ request.path }}">
    <meta property="og:title" content="{% block og_title %}ChapterOS | AISSMS IOIT ACM{% endblock %}">
    <meta property="og:description" content="{% block og_description %}An internal dashboard for the AISSMS IOIT ACM Student Chapter to manage recruitments, events, and documentation.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://os.ioit.acm.org{% static 'og-image.png' %}{% endblock %}">
    <meta property="og:site_name" content="AISSMS IOIT ACM ChapterOS">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://os.ioit.acm.org{{ request.path }}">
    <meta name="twitter:title" content="{% block twitter_title %}ChapterOS | AISSMS IOIT ACM{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}An internal dashboard for the AISSMS IOIT ACM Student Chapter to manage recruitments, events, and documentation.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}https://os.ioit.acm.org{% static 'og-image.png' %}{% endblock %}">

    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body class="h-full bg-black text-neutral-300 font-mono flex flex-col min-h-screen">
    
    {% if messages %}
        <div id="django-message-container" class="fixed top-24 right-6 z-[100] space-y-3 w-full max-w-sm">
        {% for message in messages %}
            <div class="django-message p-4 rounded-md border shadow-lg {% if message.tags == 'success' %}bg-green-900/50 text-green-300 border-green-700{% elif message.tags == 'error' %}bg-red-900/50 text-red-300 border-red-700{% else %}bg-blue-900/50 text-blue-300 border-blue-700{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}

    {% include "global/header.html" %}

    <main class="flex-1 flex flex-col overflow-hidden">
        {% block content %} {% endblock %}
    </main>
    <main>
        {% block fullcontent %} {% endblock %}
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageContainer = document.getElementById('django-message-container');
        if (messageContainer) {
            setTimeout(() => {
                const messages = messageContainer.querySelectorAll('.django-message');
                messages.forEach(message => {
                    message.classList.add('fade-out');
                    message.addEventListener('transitionend', () => {
                        message.remove();
                        if (messageContainer.children.length === 0) {
                            messageContainer.remove();
                        }
                    });
                });
            }, 5000);
        }
    });
    </script>
  </body>
</html>
