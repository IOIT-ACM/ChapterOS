<div class="flex justify-between items-center p-4 border-b border-neutral-800 flex-shrink-0">
    <h3 class="text-lg font-bold text-white">Edit Question</h3>
    <button @click="unselectQuestion()" class="p-1 text-neutral-400 hover:text-white rounded-full">
        <span class="material-symbols-outlined">close</span>
    </button>
</div>

<div class="flex-1 overflow-y-auto p-4 space-y-6">
    <div>
        <label for="question_text" class="block text-sm font-medium text-neutral-300 mb-1">Question Text</label>
        <input type="text" id="question_text" x-model.debounce.500ms="selectedQuestion.question_text" @input="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
    </div>

    <div>
        <label for="description_text" class="block text-sm font-medium text-neutral-300 mb-1">Description (Optional)</label>
        <textarea id="description_text" x-model.debounce.500ms="selectedQuestion.description_text" @input="markDirty" rows="2" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="question_type" class="block text-sm font-medium text-neutral-300 mb-1">Type</label>
            <select id="question_type" x-model="selectedQuestion.type" @change="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
                <template x-for="qType in questionTypes" :key="qType.value">
                    <option :value="qType.value" x-text="qType.name"></option>
                </template>
            </select>
        </div>
        <div class="flex items-end pb-2">
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" x-model="selectedQuestion.is_required" @change="markDirty" class="h-4 w-4 text-orange-600 bg-neutral-700 border-neutral-600 rounded focus:ring-orange-500">
                <span class="text-sm text-neutral-300">Required</span>
            </label>
        </div>
    </div>

    <div class="border-t border-neutral-800 pt-4 space-y-4">
        <h4 class="text-md font-semibold text-white">Configuration</h4>
        
        <template x-if="['short_answer', 'paragraph'].includes(selectedQuestion.type)">
            <div>
                <label class="block text-sm font-medium text-neutral-300 mb-1">Placeholder Text</label>
                <input type="text" x-model.debounce.500ms="selectedQuestion.question_config.placeholder" @input="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
            </div>
        </template>

        <template x-if="['multiple_choice', 'checkboxes', 'dropdown'].includes(selectedQuestion.type)">
            <div>
                <label class="block text-sm font-medium text-neutral-300 mb-2">Options</label>
                <div class="space-y-2">
                    <template x-for="(option, index) in selectedQuestion.options" :key="option.id || index">
                        <div class="flex items-center gap-2">
                            <input type="text" x-model.debounce.500ms="option.label" @input="markDirty" class="flex-grow bg-neutral-800 border-neutral-600 rounded-lg text-white text-sm focus:ring-orange-500 focus:border-orange-500">
                            <button @click="removeOption(index)" class="p-2 text-neutral-500 hover:text-red-400 rounded-full hover:bg-red-900/50">
                                <span class="material-symbols-outlined text-base">delete</span>
                            </button>
                        </div>
                    </template>
                </div>
                <button @click="addOption()" class="mt-2 text-sm text-orange-400 hover:text-orange-300 font-semibold flex items-center gap-1">
                    <span class="material-symbols-outlined text-base">add</span> Add Option
                </button>
            </div>
        </template>

        <template x-if="selectedQuestion.type === 'linear_scale'">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Min Value</label>
                    <input type="number" x-model.number="selectedQuestion.question_config.min_value" @input="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Max Value</label>
                    <input type="number" x-model.number="selectedQuestion.question_config.max_value" @input="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Min Label</label>
                    <input type="text" x-model.debounce.500ms="selectedQuestion.question_config.min_label" @input="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Max Label</label>
                    <input type="text" x-model.debounce.500ms="selectedQuestion.question_config.max_label" @input="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
                </div>
            </div>
        </template>

        <template x-if="selectedQuestion.type === 'rating'">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Number of Icons</label>
                    <input type="number" x-model.number="selectedQuestion.question_config.count" @input="markDirty" min="1" max="10" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Icon</label>
                    <select x-model="selectedQuestion.question_config.icon" @change="markDirty" class="w-full bg-neutral-800 border-neutral-600 rounded-lg text-white focus:ring-orange-500 focus:border-orange-500">
                        <option value="star">Star</option>
                        <option value="favorite">Heart</option>
                        <option value="thumb_up">Thumb Up</option>
                    </select>
                </div>
            </div>
        </template>
    </div>
</div>

<div class="p-4 bg-neutral-950/50 border-t border-neutral-800 flex justify-between items-center flex-shrink-0">
    <button @click="confirmDeleteQuestion(selectedQuestion.id)" class="px-4 py-2 bg-red-600/20 text-red-400 text-sm font-semibold rounded-lg hover:bg-red-600/40 hover:text-red-300 transition-colors">
        Delete
    </button>
    <button @click="saveQuestion()" :disabled="!isDirty" class="px-4 py-2 bg-orange-600 text-white text-sm font-semibold rounded-lg hover:bg-orange-700 transition-colors disabled:bg-neutral-600 disabled:cursor-not-allowed">
        Save Changes
    </button>
</div>
